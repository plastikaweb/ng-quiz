<header>
  <h1>RESULTS</h1>
</header>

<main class="demo-wrapper" *ngIf="{ score: quizScore$ | async, questions: quizQuestions$ | async } as obs">
  <app-quiz-container [quizQuestions]="obs.questions || []" [readOnly]="true"></app-quiz-container>

  <div bottom class="flex flex-column full-w">
    <div class="score-wrapper" [appScoreStyle]="obs.score || 0">You scored {{obs.score }} out of {{
      obs.questions?.length }}</div>
    <a bottom class="button action action-wrapper" routerLink="[/quiz]">Create a new quiz</a>
  </div>

</main>
